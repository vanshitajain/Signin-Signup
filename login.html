<!DOCTYPE html>
<html>
<head>
	<title>CodingPandas:Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/9cf50c311a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="login.css">

</head>
<body>
	<div class="container">
		<div class="forms-container"> 
			<div class="signin-signup">
				<form acion="" class="sign-in-form">
					<h2 class="title">Sign in</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password">
					</div>
					<input type="submit" value="Login" class="btn solid">

					<p class="social-text">Or Sign In with Social Platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
						<i class="fab fa-facebook-f"></i></a>
						<a href="#" class="social-icon">
						<i class="fab fa-twitter"></i></a>
						<a href="#" class="social-icon">
						<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
						<i class="fab fa-linkedin"></i></i>
						</a>
					</div>
				</form>
					<form acion="" class="sign-up-form">
					<h2 class="title">Sign Up</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username">
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="text" placeholder="E-mail">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password">
					</div>
					<input type="submit" value="SignUp" class="btn solid">

					<p class="social-text">Or Sign Up with Social Platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
						<i class="fab fa-facebook-f"></i></a>
						<a href="#" class="social-icon">
						<i class="fab fa-twitter"></i></a>
						<a href="#" class="social-icon">
						<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
						<i class="fab fa-linkedin"></i></i>
						</a>
					</div>
				</form>
			</div>
		</div>
		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>New here?</h3>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</p>
					<button class="btn transparent" id="sign-up-btn">Sign Up</button>
				</div>
				<img src="undraw_signin.svg" class="image">
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>One Of Us?</h3>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</p>
					<button class="btn transparent" id="sign-in-btn">Sign In</button>
				</div>
				<img src="undraw_doctor_kw5l.svg" class="image">
			</div>
		</div>  
	</div>
	<script type="text/javascript" src="login.js"></script>
</body>
</html>
